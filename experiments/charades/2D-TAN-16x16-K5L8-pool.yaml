WORKERS: 16

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log
#DATA_DIR: ./data/Charades-STA
DATA_DIR: ../../data

DATASET:
  #NAME: Charades
  NAME: DSTC
  VIS_INPUT_TYPE: i3d_rgb
  NO_VAL: True
  NUM_SAMPLE_CLIPS: 256
  TARGET_STRIDE: 16
  NORMALIZE: True
  RANDOM_SAMPLING: False

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: False

TRAIN:
  BATCH_SIZE: 128
  LR: 0.00001
  WEIGHT_DECAY: 0.0000
  MAX_EPOCH: 200
  CONTINUE: False

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.5
    MAX_IOU: 1.0
    BIAS: 0.0

TEST:
  BATCH_SIZE: 128
  RECALL: 1
  TIOU: 0.5,0.7
  EVAL_TRAIN: False
  NMS_THRESH: 0.45

TAN:

  FRAME_MODULE:
    NAME: FrameAvgPool
    PARAMS:
      #INPUT_SIZE: 4096
      INPUT_SIZE: 2048
      #INPUT_SIZE: 128
      HIDDEN_SIZE: 512
      KERNEL_SIZE: 16
      STRIDE: 16

  PROP_MODULE:
    NAME: SparsePropMaxPool
    PARAMS:
      NUM_SCALE_LAYERS: [16]

  FUSION_MODULE:
    NAME: BaseFusion
    PARAMS:
      HIDDEN_SIZE: 512
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 512
      LSTM:
        NUM_LAYERS: 3
        BIDIRECTIONAL: False

  MAP_MODULE:
    NAME: MapConv
    PARAMS:
      INPUT_SIZE: 512
      HIDDEN_SIZES: [512, 512, 512, 512, 512, 512, 512, 512]
      KERNEL_SIZES: [5, 5, 5, 5, 5, 5, 5, 5]
      STRIDES: [1, 1, 1, 1, 1, 1, 1, 1]
      PADDINGS: [16, 0, 0, 0, 0, 0, 0, 0]
      DILATIONS: [1, 1, 1, 1, 1, 1, 1, 1]

  PRED_INPUT_SIZE: 512

MODEL:
  NAME: TAN
  CHECKPOINT:  ./checkpoints2/DSTC/TAN_i3d_rgb/iter003528-0.4748-0.4760.pkl
